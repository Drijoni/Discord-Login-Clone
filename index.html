<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> <!--Font-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://img.icons8.com/color/452/discord-new-logo.png"> <!--Icon-->
    <title>Discord</title>
</head>
<body>

<div class="container">
    <div class="main-container">
        <div class="t-container">
            <h2 class="title-login">Welcome back!</h2>
            <h5 class="subtitle-login">We're excited to see you again!</h5>
        </div>
        
        <div class="login">
            <div class="emailOrNum">
                <label class="label-text">Email or phone number
                  
                </label>
                    <input value="" id="email" type="text">
            </div>
            
            <div class="pw">
                <label class="label-text">Password 
                  
                </label>
                    <input value="" id="password" type="password">
            </div>
            <a href="#" class="link-disc">Forgot your password?</a>
                 
            <div class="btn-container">
            <button id="submit" type="submit" >Login</button>
        </div>

            
        <h6 class="need-an-acc">Need an account? <a href="#" class="link-disc">Register</a></h6>

    </div>

</div>

<div class="qr-code">
    <img src="css/img/qrcode.png" alt="">
    <h2 class="qrcode-title">Log in with QR <br>CODE</h2>
    <p class="qrcode-subtitle" id="qrcode-subtitle">Scan this with the <span style="font-weight:bold;"> Discord mobile<br>app</span>  to log in instantly</p>
</div>
  

</body>
</html>
